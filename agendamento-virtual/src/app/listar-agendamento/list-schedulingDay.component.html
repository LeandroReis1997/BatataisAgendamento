<div class="schedule-controller">
  <div class="head-schedule">
    <div class="month-selected">
      <div class="month-action">
        <div class="title-month">
          Jan' 2022
        </div>
        <i class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"/></svg>
        </i>
        <i class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
        </i>
      </div>
  
      <div class="subtitle">
        <p>
          Here all your shecule meets created. You will find information for each event as weel you can planeed new one.
        </p>
      </div>
  
    </div>
    <button class="action-event add button" [routerLink]="['/schedulingDay/cadastrar']"> Add event </button>
  </div>

  <div class="schedule-week">
    <ul>
      <li>
        <p>
          MON
        </p>
      </li>
      <li>
        <p>
          TUE
        </p>
      </li>
      <li>
        <p>
          WED
        </p>
      </li>
      <li>
        <p>
          THU
        </p>
      </li>
      <li>
        <p>
          FRI
        </p>
      </li>
      <li>
        <p>
          SAT
        </p>
      </li>
      <li>
        <p>
          SUN
        </p>
      </li>
    </ul>
  </div>

  <div class="schedule-days">
    <div class="unique-day selected">
      <div class="title-day">
        30
      </div>
      <div class="content-day">
        <span>
          11:00 - 11:30 AM
        </span>
        <span>
          13:00 - 13:30 AM
        </span>
      </div>
    </div>

    <div class="unique-day" *ngFor="let item of schedulingDay">
      <div class="title-day">
        {{ item.date | date : 'dd'}}
      </div>
      <div class="content-day">
        <!-- {{item.date | date : 'fullDate'}} -->
        <a [routerLink]="['/schedulingDay/cadastrar', item.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="delete(item)" >
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
        </a>
      </div>
    </div>
  </div>

</div>
