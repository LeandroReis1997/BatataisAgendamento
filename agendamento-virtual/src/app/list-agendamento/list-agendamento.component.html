

<a [routerLink]="['/agendamento/cadastrar']" class="btn btn-xs btn-success">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
  </a>

<table class="table table-striped table-bordered table-hover">
 <tr>
     <th>Dia</th>
     <th>Horário</th>
     <th>Ações</th>
 </tr>
 <tr *ngFor="let item of agendamento">
    <td>{{item.dia | date : 'fullDate'}}</td>
    <td>{{item.horario}}</td>
    <td class="text-center">
      <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="delete(item)" >
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
      </a>
    </td>
 </tr>
  </table>
